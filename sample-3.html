<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var img = new Image();
        img.src = "./image/gopher.png";

        function test(event) {
            console.log(event);
            var canvas = document.getElementById('sample');
            var context = canvas.getContext('2d');
            context.drawImage(img, event.pageX,event.pageY);
        }
    </script>
</head>
<body onmousemove="test(event)">
    <canvas width="1500" height="1000" id="sample"></canvas>
</body>
</html>
